<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="container sm:container md:container lg:container xl:container 2xl:containe bg-gray-200r ">
        hello
        <!-- Include borders and padding -->
        <!-- <div class="box-border w-32 h-32 p-4 border-4"></div> -->
        <!-- Exclude border and padding -->
        <!-- <div class="box-content w-32 h-32 p-4 border-4"></div> -->
        <div class="decoration-clone md:decoration-slice ...">
            hello
        </div>
        <!-- Box decoration break : slice -->
        <span class="text-transparent decoration-slice bg-gradient-to-b from-yellow-400 to-red-500">
            Hello<br>
            World
          </span>
        <!-- Box Sizing  -->
        <!-- ---------------------------Display -->
        <!-- block -->
        <div class="space-y-4">
            <span class="block">1</span>
            <span class="block">2</span>
            <span class="block">3</span>
        </div>
        <!-- flow Root -->
        <div class="space-y-4">
            <div class="flow root">
                <div class="m-4">1</div>
            </div>
            <div class="flow root">
                <div class="m-4">2</div>
            </div>
        </div>
        <!-- Inline -->
        <div class="inline">inline</div>
        <div class="inline">inline</div>
        <!-- Flex -->
        <div class="flex">
            <div class="flex-1">1</div>
            <div class="flex-1">2</div>
            <div class="flex-1">3</div>
            <div class="flex-1">4</div>
        </div>
        <div class="inline-flex">
            <div class="flex-1">inline flex</div>
            <div class="flex-1">inline flex</div>
            <div class="flex-1">inline flex</div>
        </div>
        <div class="grid"></div>

        <!-- Clear  -->
        <img src="../img/pexels-kevin-ku-577585.jpg" alt="" class="float-left h-14 w-13">
        <img src="../img/pexels-negative-space-169573.jpg" alt="" class="w-12 float-righ h-14">
        <p class="clear-left">Hello</p>
    </div>


    <!-- aspect ratio -->
    <div class="container">
        <iframe class="w-full hover:aspect-auto" src="../img/pexels-kevin-ku-577585.jpg" frameborder="0"></iframe>
    </div>
    <div class="aspect-square">
        <img class="hover:aspect-square" src="../img/pexels-kevin-ku-577585.jpg" alt="">
    </div>
    <div class="container">
        <iframe src="../img/pexels-negative-space-169573.jpg" class="" frameborder="0"></iframe>
    </div>

</body>
