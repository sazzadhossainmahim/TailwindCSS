<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <nav class="mx-auto bg-gray-800">
        <div class="px-2 mx-auto max-w-0">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute left-0 flex items-center inset-y-o">
                    <button class="inline-flex items-center justify-center p-2 text-gray-400 rounded">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                </div>
                <div class="flex items-center justify-center flex-1">
                    <div class="flex space-x-4">
                        <img src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="" class="block w-auto h-8">
                    </div>
                </div>
            </div>
        </div>
    </nav>

</html>
